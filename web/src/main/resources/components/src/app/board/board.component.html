<div class="board-wrapper">
    <div *ngFor="let col of board; let colIndex=index" class="board-row">
        <div *ngFor="let item of col; let rowIndex = index" class="board-item">
            <app-cone [currentColor]="item" [col]="colIndex" [row]="rowIndex"
                      [isAvailable]="isAvailableMove(colIndex, rowIndex)"
                      (gameStateEvent)="gameStateChangeEvent($event)"></app-cone>
        </div>
    </div>
</div>
